<div>  
    <div class="row">  
      <div class="col-sm-12 btn btn-primary">  
         Hi <b>{{username}}</b> Welcome to Tic Tac Toe  
         <a (click)="Logout()"><span class="fa fa-sign-out" style="float: right; margin-right: 30px;">Logout</span></a>
      </div>  
    </div>  
  </div>  
  <div class="container" style="padding-top:60px;">  
    <div class="row">  
      <div class="col-md-6 mx-auto">  
        <div class="card-group">  
          <div class="card p-4">  

          <div class="card-body GameType">  
              <h3 style="text-align:center">Select Challenge</h3>   
              <br/>                 
              <div class="container">
                <div class="row heading-row">
                  <div class="col-md-12 text-center" style="cursor: pointer;">
                    <div class="player-heading" (click)="openModal('GameType','GamePlay');setDefaultChallenger()" style="background-color: blue;color: #fff;padding:10px;text-transform: uppercase;">
                      Single-Play<span></span>
                    </div>
                  </div>
                  <div class="col-md-12 text-center" style="cursor: pointer;margin-top: 10px;">
                    <div class="player-heading" (click)="openModal('GameType','Multiple');" style="background-color: red;color: #fff;padding:10px;;text-transform: uppercase;">
                      Multi-Play <span></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-body hide Multiple">  
              <h3 style="text-align:center">Provide Challenger Username</h3> 
              <br/>             
              <div class="container">
                <div class="row heading-row">
                  <div class="col-md-12 text-center">
                    <input type="text" name="UserName" id="UserName" class="form-control" placeholder="Username">  
                  </div>
                  <div class="row" style="text-align: center;">
                    <div class="col-md-6 text-center" style="cursor: pointer;">
                      <button type="submit" (click)="openModal('Multiple','GameType');" class="btn btn-primary px-4">Back</button>  
                    </div>
                    <div class="col-md-6 text-center" style="cursor: pointer;">
                      <button type="submit" (click)="openModal('Multiple','GamePlay');SetChallengerUsername()" class="btn btn-primary px-4">Continue</button>  
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="card-body hide GamePlay">  
            <h3 style="text-align:center">Play Game</h3>  
            <br/>                  
            <div class="container">
              <div class="row heading-row">
                <div class="col-md-4 text-center">
                  <div class="player-heading" style="color:blue;padding:10px;text-transform:uppercase;">
                    <b>{{username}}</b> <span></span>
                  </div>
                </div>
                <div class="col-md-4 text-center"><b>VS</b></div>
                <div class="col-md-4 text-center">
                  <div class="player-heading" style="color: red;padding:10px;;text-transform: uppercase;">
                    <b>{{challenger}}</b> <span></span>
                  </div>
                </div>
                <div class="col-md-12 text-center" style="margin-top: 10px;">
                  <div class="player-heading" style="background-color: green;color: #fff;padding:10px;;text-transform: uppercase;">
                    Your Turn: {{turn}} <span></span>
                  </div>
                </div>
              </div>	
              <div class="row game-row">
                <div class="text-center game-container">
                  <table>
                    <tr>
                      <td><div id="td1" class="td1" style="width:100%;height:100%" (click)="Gameclick('td1','td1')"></div></td>
                      <td><div id="td2" class="td2" style="width:100%;height:100%" (click)="Gameclick('td2','td2')"></div></td>
                      <td><div id="td3" class="td3" style="width:100%;height:100%" (click)="Gameclick('td3','td3')"></div></td>
                    </tr>
                    <tr>
                      <td><div id="td4" class="td4" style="width:100%;height:100%" (click)="Gameclick('td4','td4')"></div></td>
                      <td><div id="td5" class="td5" style="width:100%;height:100%" (click)="Gameclick('td5','td5')"></div></td>
                      <td><div id="td6" class="td6" style="width:100%;height:100%" (click)="Gameclick('td6','td6')"></div></td>
                    </tr>
                    <tr>
                      <td><div id="td7" class="td7" style="width:100%;height:100%" (click)="Gameclick('td7','td7')"></div></td>
                      <td><div id="td8" class="td8" style="width:100%;height:100%" (click)="Gameclick('td8','td8')"></div></td>
                      <td><div id="td9" class="td9" style="width:100%;height:100%" (click)="Gameclick('td9','td9')"></div></td>
                    </tr>
                  </table>
                  <br/>
                </div>
                <div class="row" style="text-align: center;">
                <div class="col-md-4" style="cursor: pointer;">
                  <button type="submit" (click)="ResetGame()" class="btn btn-primary px-4">Reset</button>  
                </div>
                <div class="col-md-4" style="cursor: pointer;">
                  <button type="submit" (click)="SaveGame()" class="btn btn-primary px-4">Save</button>  
                </div>
                <div class="col-md-4" style="cursor: pointer;">
                  <button type="submit" (click)="openModal('GamePlay','GameType');" class="btn btn-primary px-4">Exit</button>  
                </div>
              </div>
              </div>
            </div>
        </div>  
      </div>  
    </div>  
  </div>
