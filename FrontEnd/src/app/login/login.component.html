<div class="container" style="padding-top:60px;">  
    <div class="row">  
      <div class="col-md-6 mx-auto">  
        <div class="card-group">  
          <div class="card p-4">  
            <div class="card-body">  
              <form name="form" [formGroup]="UserForm" (ngSubmit)="UserForm.valid && login()" #f="ngForm">   
                <h1 style="text-align:center">Login</h1> 
                <p style="color:#E92626;font-size:15px;font-weight:normal" Class="error">  
                  {{errorMessage}}  
                </p>      
                 
                <div class="input-group mb-3">  
                  <input type="text" name="UserName" id="UserName" formControlName="UserName" [(ngModel)]="model.UserName" class="form-control sty1" placeholder="Username" required>  
                </div>  
                <div class="input-group mb-4">   
                  <input type="password" name="Passward" id="Passward" formControlName="Passward" [(ngModel)]="model.Password" class="form-control" placeholder="Password" required>  
                </div>  
                <div style="display:flex;padding: 10px;">  
                    <button type="submit" class="btn btn-primary px-4" style="width:50%" [disabled]="!UserForm.valid">Login</button>  
                    <a [routerLink]="['/register']" class="btn btn-block btn-success" style="width:50%">Create new Account</a>  
                </div>     
              </form>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>
